<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
        }

        /* Header */
        .header {
            background-color: #2874f0;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .search-box input {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        /* Category Bar */
        .categories {
            background-color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .price {
            color: green;
            font-weight: bold;
            margin: 8px 0;
        }

        .btn {
            background-color: #ff9f00;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #fb641b;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">ShopEasy</div>
        <div class="search-box">
            <input type="text" placeholder="Search for products">
        </div>
    </div>

    <!-- Categories -->
    <div class="categories">
        <div>Fashion</div>
        <div>Mobiles</div>
        <div>Electronics</div>
        <div>Home</div>
        <div>Beauty</div>
    </div>

    <!-- Products -->
    <div class="products">

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h4>Stylish Kurti</h4>
            <div class="price">₹499</div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h4>Casual Shoes</h4>
            <div class="price">₹999</div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h4>Smart Watch</h4>
            <div class="price">₹1,799</div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h4>Home Decor</h4>
            <div class="price">₹699</div>
            <button class="btn">Add to Cart</button>
        </div>

    </div>

</body>
</html>
